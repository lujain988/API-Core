<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    <!-- form to update the product -->
      <form id="form" >
        <div class="form-group">
          <label for="productName">product Name</label>
          <input type="text" class="form-control" id="productName" placeholder="Enter Category Name" />
        </div>
        <div class="form-group">
            <label for="description">description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter Category Name" />
          </div>
          <!-- div for  price -->
        <div class="form-group">
            <label for="price">price</label>
            <input type="text" class="form-control" id="price" placeholder="Enter Category Name" />
          </div>
          <!-- div for  categoryid -->
            <div class="form-group">
              <label for="categoryId">categoryId</label>
              <input type="text" class="form-control" id="categoryId" placeholder="Enter Category Name" />
            </div>
        <div class="form-group">
          <label for="productImage">productImage</label>
          <input type="file" class="form-control" id="productImage" />
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>

      </form>
</body>
</html>
