  <script>
    async function updateNavigationLinks() {
      // Simulate an async operation if needed, e.g., fetching user info
      const token = localStorage.getItem('jwtToken');
      const loginLink = document.getElementById("login-link");
      const logoutLink = document.getElementById("logout-link");

      if (token) {
        // If token is present, show the logout link and hide the login link
        loginLink.style.display = "none";
        logoutLink.style.display = "block";
      } else {
        // If no token, show the login link and hide the logout link
        loginLink.style.display = "block";
        logoutLink.style.display = "none";
      }
    }

    // Call the async function when the DOM is loaded
    document.addEventListener("DOMContentLoaded", async function() {
      await updateNavigationLinks();
    });

    async function logout() {
      localStorage.removeItem('jwtToken');
      window.location.href = "Login.html"; // Redirect to login or home page
    }
</script>
