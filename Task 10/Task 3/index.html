      <h1>Home page</h1>
      <script>
      async function updateNavigationLinks() {
  // Simulate an async operation if needed, e.g., fetching user info
  const token = localStorage.getItem('jwtToken');
  const loginLink = document.getElementById("login-link");
  const logoutLink = document.getElementById("logout-link");
  const registerLink = document.getElementById("register");

  if (token) {
    // If token is present, show the logout link and hide the login and register links
    loginLink.style.display = "none";
    logoutLink.style.display = "block";
    registerLink.style.display = "none";
  } else {
    // If no token, show the login and register links and hide the logout link
    loginLink.style.display = "block";
    logoutLink.style.display = "none";
    registerLink.style.display = "block";
  }
}

// Call the async function when the DOM is loaded
document.addEventListener("DOMContentLoaded", async function() {
  await updateNavigationLinks();
});

async function logout() {
  localStorage.removeItem('jwtToken');
  window.location.href = "User/Login.html"; // Redirect to login or home page
}

    </script>
